{% extends 'back/base_main.html' %}

{% block title %}
    登录
{% endblock %}

{% block link %}
    <link rel="stylesheet" type="text/css" href="../../static/back/css/login.css">
{% endblock %}


{% block section %}
{% endblock %}


{% block form %}
<form action="/back/login/" method="post" autocomplete="off" class="form-signin">
        <h2 class="form-signin-heading">
            登录
        </h2>
        <div style="color: blue; font-size: 10px;">
            {{ success }}
        </div>
        <label for="userName" class="sr-only">用户名</label>
        <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus
               autocomplete="off" maxlength="10">
        <label for="userPwd" class="sr-only">密码</label>
        <input type="password" id="userPwd" name="userpwd" class="form-control" placeholder="请输入密码" required
               autocomplete="off" maxlength="18">
        <div style="color: red; font-size: 10px;">
            {{ error }}
        </div>
        <a href="/back/main">
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit">登录</button>
        </a>
    </form>
    <div class="footer">
            <p>
                <a href="/back/register" title="注册" style="margin-right: 40px">前往注册
                </a>
                <a href="/back/face" title="人脸识别登录" style="margin-right: 50px">人脸识别登录
                </a>
                <a href="/back/index" data-toggle="tooltip" data-placement="left" title="不知道自己在哪?">回到后台 →
                </a>
            </p>
    </div>
{% endblock %}


{% block js %}
<script src="../../static/back/js/bootstrap.min.js"></script>
<script>
    $('[data-toggle="tooltip"]').tooltip();
    window.oncontextmenu = function () {
        //return false;
    };
    $('.siteIcon img').click(function () {
        window.location.reload();
    });
    $('#signinSubmit').click(function () {
        if ($('#userName').val() === '') {
            $(this).text('用户名不能为空');
        } else if ($('#userPwd').val() === '') {
            $(this).text('密码不能为空');
        } else {
            $(this).text('请稍后...');
        }
    });
</script>
{% endblock %}
